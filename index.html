<!DOCTYPE html>
<html lang="en"
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
 />
 <link rel="stylesheet" href="style.css"
 </head>
 <body>
    <div class="main">
        <div class="navbar">
          <div class="nav-1">
            <div class="logo">COLLEGERESTO</div>
            <ul class="links">
                <li>home</li>
                <li>menu</li>
                <li>about</li>
                <li>location</li>
                <li>contact</li>

            </ul>
            
          </div>
            <div class="icons">
               <i class="fa-solid fa-magnifying-glass"></i>
               <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="hero">
            <div class="left">
                <span class="left1">Are you hungry</span>
                <span class="left2">dont waste</span>
                <span class="left3">let start to order food</span>
                <span class="left4">check out menu</span>
            </div>
        <div class="food" id="food"></div>
    </div>
    <div class="items">
        <div id="food1"></div>
        <div id="food2"></div>
        <div id="food3"></div>
        <div id="food4"></div>

    </div>
    <script>
        let food = document.getElementById("food");
        let food1 = document.getElementById("food1");
        let food2 = document.getElementById("food2");
        let food3 = document.getElementById("food3");
        let food4 = document.getElementById("food4");
       
        
       food1.addEventListener("click",  () => {
        food.style.backgroundImage ="url('photo2.png.jpg')";

       });
       food2.addEventListener("click",  () => {
        food.style.backgroundImage ="url('photo3.png.jpg')";

       });
       food3.addEventListener("click",  () => {
        food.style.backgroundImage ="url('photo4.png.jpg')";

       });
       food4.addEventListener("click",  () => {
        food.style.backgroundImage ="url('photo5.png.jpg')";

       });
       

    </script>
 </body>
</html>
